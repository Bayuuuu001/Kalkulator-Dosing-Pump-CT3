<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Dosis & Flowrate Pompa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f8ff;
        color: #003366;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #002244;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        text-align: left;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
        background: #003366;
        color: white;
        width: 48%;
    }
    button:hover {
        background: #0055aa;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        background: #e6f0ff;
        border-radius: 8px;
        font-weight: bold;
    }
    .timer {
        font-size: 24px;
        margin-top: 15px;
    }
</style>
</head>
<body>

<h1>Kalkulator Dosis & Flowrate Pompa</h1>
<div class="card">
    <label for="senyawa">Pilih Senyawa:</label>
    <select id="senyawa">
        <option value="ZP35">ZP 35</option>
        <option value="Hypo">Hypo</option>
    </select>

    <label for="volume">Volume (ml):</label>
    <input type="number" id="volume" placeholder="Masukkan volume (ml)">

    <div class="timer" id="timer">0.00 detik</div>
    <div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
    </div>

    <div class="result" id="hasil"></div>
</div>

<script>
let startTime, running = false;

function startTimer() {
    if (!running) {
        running = true;
        startTime = Date.now();
        document.getElementById('hasil').innerText = "";
        updateTimer();
    }
}

function updateTimer() {
    if (running) {
        let elapsed = (Date.now() - startTime) / 1000;
        document.getElementById('timer').innerText = elapsed.toFixed(2) + " detik";
        requestAnimationFrame(updateTimer);
    }
}

function stopTimer() {
    if (running) {
        running = false;
        let elapsed = (Date.now() - startTime) / 1000;
        document.getElementById('timer').innerText = elapsed.toFixed(2) + " detik";

        let volume = parseFloat(document.getElementById('volume').value);
        let senyawa = document.getElementById('senyawa').value;

        if (isNaN(volume) || volume <= 0) {
            document.getElementById('hasil').innerText = "Masukkan volume yang valid!";
            return;
        }

        // Hitung L/h
        let lph = (volume / 1000) / (elapsed / 3600);

        // Hitung dosis
        let dosis;
        if (senyawa === "ZP35") {
            dosis = (lph * 1000) / 87.1;
        } else {
            dosis = (lph * 1000) / 25330;
        }

        document.getElementById('hasil').innerHTML = 
            `Flowrate: ${lph.toFixed(3)} L/h<br>` +
            `Dosis: ${dosis.toFixed(3)} ppm`;
    }
}
</script>

</body>
</html>
