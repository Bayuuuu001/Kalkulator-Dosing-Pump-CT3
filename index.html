<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Dosis Pompa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #002b5b;
        text-align: center;
        padding: 20px;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 10px;
    }
    .card {
        background-color: #f0f6ff;
        border-radius: 12px;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        text-align: left;
        font-weight: bold;
    }
    select, input {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 5px;
        font-size: 16px;
    }
    .btn {
        padding: 10px;
        margin-top: 15px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 48%;
        color: white;
    }
    .start { background-color: #007bff; }
    .stop { background-color: #dc3545; }
    .btn:hover { opacity: 0.9; }
    .result {
        margin-top: 20px;
        background-color: #e6f0ff;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>Kalkulator Dosis Pompa</h1>

<div class="card">
    <label for="senyawa">Pilih Senyawa:</label>
    <select id="senyawa">
        <option value="ZP 35">ZP 35</option>
        <option value="Hypo">Hypo</option>
    </select>

    <label for="volume">Volume yang diukur (ml):</label>
    <input type="number" id="volume" placeholder="Masukkan volume ml" step="0.01">

    <div style="margin-top:15px;">
        <button class="btn start" onclick="startTimer()">Start</button>
        <button class="btn stop" onclick="stopTimer()">Stop</button>
    </div>

    <div id="timerDisplay" style="margin-top:10px;font-size:18px;">Waktu: 0.00 detik</div>

    <div class="result" id="hasil">Hasil akan muncul di sini</div>
</div>

<script>
let startTime, running = false;

function startTimer() {
    if (!running) {
        running = true;
        startTime = Date.now();
        document.getElementById('hasil').innerText = "Sedang mengukur...";
        document.getElementById('timerDisplay').innerText = "Waktu: 0.00 detik";
    }
}

function stopTimer() {
    if (running) {
        running = false;
        let endTime = Date.now();
        let elapsed = (endTime - startTime) / 1000; // detik
        document.getElementById('timerDisplay').innerText = `Waktu: ${elapsed.toFixed(2)} detik`;

        let volume = parseFloat(document.getElementById('volume').value);
        let senyawa = document.getElementById('senyawa').value;

        if (isNaN(volume) || volume <= 0) {
            document.getElementById('hasil').innerText = "Masukkan volume yang valid!";
            return;
        }

        // Hitung LPH
        let LPH = (volume / elapsed) * 3.6; 

        // Hitung dosis sesuai senyawa
        let dosis;
        if (senyawa === "ZP 35") {
            dosis = (LPH * 1000 * 0.25) / 87.1;
        } else if (senyawa === "Hypo") {
            dosis = (LPH * 1000) / 25330;
        }

        document.getElementById('hasil').innerHTML = 
            `Senyawa: ${senyawa}<br>` +
            `LPH: ${LPH.toFixed(3)} L/h<br>` +
            `Dosis: ${dosis.toFixed(3)} ppm`;
    }
}
</script>

</body>
</html>
