<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Dosis Kalibrasi Pompa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #0a3d62, #ffffff);
        color: #0a3d62;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #0a3d62;
    }
    .card {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        text-align: left;
        color: #0a3d62;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px;
        margin: 10px 5px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        cursor: pointer;
    }
    .start {
        background-color: #27ae60;
    }
    .stop {
        background-color: #c0392b;
    }
    .result {
        margin-top: 20px;
        background: #ecf0f1;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Kalkulator Dosis Kalibrasi Pompa</h1>

<div class="card">
    <label for="senyawa">Pilih Senyawa:</label>
    <select id="senyawa">
        <option value="ZP 35">ZP 35</option>
        <option value="Hypo">Hypo</option>
    </select>

    <label for="volume">Volume (ml):</label>
    <input type="number" id="volume" placeholder="Masukkan volume dalam ml" min="1">

    <div style="margin-top:15px;">
        <button class="start" onclick="startTimer()">Mulai</button>
        <button class="stop" onclick="stopTimer()">Stop</button>
    </div>

    <div class="result" id="timerDisplay">Waktu: 0.00 detik</div>
    <div class="result" id="hasil"></div>
</div>

<script>
let startTime, running = false;

function startTimer() {
    if (!running) {
        startTime = Date.now();
        running = true;
        document.getElementById("hasil").innerHTML = "";
        updateTimer();
    }
}

function updateTimer() {
    if (running) {
        let elapsed = (Date.now() - startTime) / 1000;
        document.getElementById("timerDisplay").innerText = `Waktu: ${elapsed.toFixed(2)} detik`;
        requestAnimationFrame(updateTimer);
    }
}

function stopTimer() {
    if (running) {
        running = false;
        let waktuDetik = (Date.now() - startTime) / 1000;
        let volume = parseFloat(document.getElementById("volume").value);
        let senyawa = document.getElementById("senyawa").value;

        if (isNaN(volume) || volume <= 0) {
            document.getElementById("hasil").innerText = "Masukkan volume yang benar!";
            return;
        }

        // Hitung LPH
        let LPH = (volume / waktuDetik) * 3.6;

        // Hitung dosis
        let dosis;
        if (senyawa === "ZP 35") {
            dosis = (LPH * 1000 * 0.25) / 87.1;
        } else if (senyawa === "Hypo") {
            dosis = (LPH * 1000) / 25330;
        }

        document.getElementById("hasil").innerHTML = 
            `LPH: ${LPH.toFixed(3)} L/h<br>` +
            `Dosis (${senyawa}): ${dosis.toFixed(3)} ppm`;
    }
}
</script>

</body>
</html>
