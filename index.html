<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Flowrate Pompa</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: bold;
    }
    .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 15px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        text-align: left;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-top: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
        color: #fff;
        background: #ff9800;
        transition: background 0.3s;
        width: 100%;
    }
    button:hover {
        background: #e68900;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        background: rgba(0,0,0,0.2);
        padding: 10px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<h1>Kalkulator Flowrate Pompa</h1>

<div class="card">
    <label for="senyawa">Pilih Senyawa:</label>
    <select id="senyawa">
        <option value="ZP 35">ZP 35</option>
        <option value="Hypo">Hypo</option>
        <option value="NaOH">NaOH</option>
    </select>

    <label for="dosis">Dosis (ppm):</label>
    <input type="number" id="dosis" placeholder="Masukkan dosis ppm" step="0.01">

    <button onclick="hitungFlowrate()">Hitung Flowrate</button>

    <div class="result" id="hasil"></div>
</div>

<script>
function hitungFlowrate() {
    let dosis = parseFloat(document.getElementById('dosis').value);
    let senyawa = document.getElementById('senyawa').value;

    if (isNaN(dosis) || dosis <= 0) {
        document.getElementById('hasil').innerText = "Masukkan dosis yang benar!";
        return;
    }

    let faktor;
    if (senyawa === "Hypo") {
        faktor = 25330;
    } else { 
        // ZP 35 dan NaOH sama
        faktor = 87.1;
    }

    let flowrate = (dosis * 24 * faktor) / 1000;

    document.getElementById('hasil').innerHTML = 
        `Senyawa: ${senyawa}<br>` +
        `Flowrate: ${flowrate.toFixed(3)} L/h`;
}
</script>

</body>
</html>
