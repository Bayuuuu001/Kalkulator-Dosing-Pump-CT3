<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Dosis & Flowrate Pompa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #0d1b2a;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #0d1b2a;
        color: white;
        padding: 15px;
        text-align: center;
    }
    main {
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }
    .card {
        background: #f4f6f8;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 25px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #0077b6;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 15px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #023e8a;
    }
    .result {
        margin-top: 15px;
        background: #e0f7fa;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
    }
</style>
</head>
<body>

<header>
    <h1>Kalkulator Dosis & Flowrate Pompa</h1>
</header>

<main>
    <!-- Kalkulator dari Dosis ke Flowrate -->
    <div class="card">
        <h2>Hitung Flowrate dari Dosis</h2>
        <label for="senyawa1">Pilih Senyawa:</label>
        <select id="senyawa1">
            <option value="ZP">ZP 35</option>
            <option value="Hypo">Hypo</option>
        </select>

        <label for="dosisInput">Dosis (ppm):</label>
        <input type="number" id="dosisInput" placeholder="Masukkan dosis" step="0.01">

        <button onclick="hitungFlowrateDariDosis()">Hitung Flowrate</button>

        <div class="result" id="hasilFlowrate"></div>
    </div>

    <!-- Kalkulator Stopwatch -->
    <div class="card">
        <h2>Kalibrasi Pompa (Stopwatch)</h2>
        <label for="senyawa2">Pilih Senyawa:</label>
        <select id="senyawa2">
            <option value="ZP">ZP 35</option>
            <option value="Hypo">Hypo</option>
        </select>

        <label for="volumeInput">Volume (ml):</label>
        <input type="number" id="volumeInput" placeholder="Misal 100" step="0.01">

        <div style="text-align:center; margin-top:15px;">
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
        <div class="result" id="stopwatchDisplay">0.00 detik</div>

        <button onclick="hitungDariStopwatch()">Hitung L/h & Dosis</button>

        <div class="result" id="hasilStopwatch"></div>
    </div>
</main>

<script>
let timerInterval;
let startTime;

function hitungFlowrateDariDosis() {
    let dosis = parseFloat(document.getElementById('dosisInput').value);
    let senyawa = document.getElementById('senyawa1').value;

    if (isNaN(dosis) || dosis <= 0) {
        document.getElementById('hasilFlowrate').innerText = "Masukkan dosis yang benar!";
        return;
    }

    let faktor = (senyawa === "ZP") ? 87.1 : 25330;
    let flowrate = (dosis * 24 * faktor) / 1000;

    document.getElementById('hasilFlowrate').innerHTML =
        `Flowrate: ${flowrate.toFixed(3)} L/h`;
}

// Stopwatch
function startStopwatch() {
    startTime = Date.now();
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        let elapsed = (Date.now() - startTime) / 1000;
        document.getElementById('stopwatchDisplay').innerText = elapsed.toFixed(2) + " detik";
    }, 10);
}

function stopStopwatch() {
    clearInterval(timerInterval);
}

function resetStopwatch() {
    clearInterval(timerInterval);
    document.getElementById('stopwatchDisplay').innerText = "0.00 detik";
}

function hitungDariStopwatch() {
    let waktu = parseFloat(document.getElementById('stopwatchDisplay').innerText);
    let volume = parseFloat(document.getElementById('volumeInput').value);
    let senyawa = document.getElementById('senyawa2').value;

    if (isNaN(waktu) || waktu <= 0 || isNaN(volume) || volume <= 0) {
        document.getElementById('hasilStopwatch').innerText = "Isi volume dan waktu yang valid!";
        return;
    }

    // Hitung LPH dari kalibrasi
    let LPH = (volume / 1000) / (waktu / 3600);

    // Hitung dosis berdasarkan LPH
    let faktor = (senyawa === "ZP") ? 87.1 : 25330;
    let dosis = (LPH * 1000) / (24 * faktor);

    document.getElementById('hasilStopwatch').innerHTML =
        `Flowrate: ${LPH.toFixed(3)} L/h<br>Dosis: ${dosis.toFixed(3)} ppm`;
}
</script>

</body>
</html>
