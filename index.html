<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Dosis & LPH Pompa</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #ffffff;
        color: #003366;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #003366;
    }
    .card {
        background: #f0f4f8;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        text-align: left;
        color: #003366;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #003366;
        border-radius: 6px;
        margin-top: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px;
        border: none;
        border-radius: 6px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        background: #003366;
        width: 100%;
        transition: background 0.3s;
    }
    button:hover {
        background: #0055aa;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        background: #dfe9f3;
        padding: 10px;
        border-radius: 6px;
        color: #003366;
    }
    .timer {
        font-size: 24px;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Kalkulator Dosis & LPH Pompa</h1>

<div class="card">
    <label for="senyawa">Pilih Senyawa:</label>
    <select id="senyawa">
        <option value="ZP 35">ZP 35</option>
        <option value="Hypo">Hypo</option>
    </select>

    <label for="volume">Volume (ml):</label>
    <input type="number" id="volume" placeholder="Masukkan volume ml" step="0.01">

    <div class="timer" id="timerDisplay">0.00 detik</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>

    <div class="result" id="hasil"></div>
</div>

<script>
let startTime, running = false, elapsed = 0;

function startTimer() {
    if (!running) {
        startTime = Date.now() - elapsed;
        running = true;
        requestAnimationFrame(updateTimer);
    }
}

function stopTimer() {
    if (running) {
        running = false;
        hitungHasil();
    }
}

function resetTimer() {
    running = false;
    elapsed = 0;
    document.getElementById("timerDisplay").innerText = "0.00 detik";
    document.getElementById("hasil").innerHTML = "";
}

function updateTimer() {
    if (running) {
        elapsed = Date.now() - startTime;
        document.getElementById("timerDisplay").innerText = (elapsed / 1000).toFixed(2) + " detik";
        requestAnimationFrame(updateTimer);
    }
}

function hitungHasil() {
    let waktuDetik = elapsed / 1000;
    let volumeMl = parseFloat(document.getElementById("volume").value);
    let senyawa = document.getElementById("senyawa").value;

    if (isNaN(volumeMl) || volumeMl <= 0) {
        document.getElementById("hasil").innerText = "Masukkan volume yang benar!";
        return;
    }

    // Hitung LPH sesuai rumus baru
    let LPH = (volumeMl / waktuDetik) * 3.6;

    // Hitung Dosis sesuai senyawa
    let dosis;
    if (senyawa === "ZP 35") {
        dosis = (LPH * 1000 * 0.25) / 87.1;
    } else if (senyawa === "Hypo") {
        dosis = (LPH * 1000) / 25330;
    }

    document.getElementById("hasil").innerHTML =
        `Waktu: ${waktuDetik.toFixed(2)} detik<br>` +
        `LPH: ${LPH.toFixed(3)} L/h<br>` +
        `Dosis: ${dosis.toFixed(3)} ppm`;
}
</script>

</body>
</html>
