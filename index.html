<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Dosis Pompa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f8ff;
        color: #001f3f;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #001f3f;
        margin-bottom: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        text-align: left;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
        width: 48%;
        color: white;
    }
    .start { background: #0074D9; }
    .stop { background: #FF4136; }
    .btn:hover { opacity: 0.9; }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        background: #e6f0ff;
        padding: 10px;
        border-radius: 8px;
    }
    .timer {
        font-size: 24px;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Kalkulator Dosis Pompa</h1>
<div class="card">
    <label for="senyawa">Pilih Senyawa:</label>
    <select id="senyawa">
        <option value="ZP 35">ZP 35</option>
        <option value="Hypo">Hypo</option>
    </select>

    <label for="volume">Volume (ml):</label>
    <input type="number" id="volume" placeholder="Masukkan volume ml" step="0.01">

    <div class="timer" id="timer">0.00 detik</div>
    <div>
        <button class="btn start" onclick="startTimer()">Start</button>
        <button class="btn stop" onclick="stopTimer()">Stop</button>
    </div>

    <div class="result" id="hasil"></div>
</div>

<script>
let startTime, running = false, elapsed = 0;

function startTimer() {
    if (!running) {
        startTime = Date.now();
        running = true;
        updateTimer();
    }
}

function updateTimer() {
    if (running) {
        elapsed = (Date.now() - startTime) / 1000;
        document.getElementById('timer').innerText = elapsed.toFixed(2) + " detik";
        requestAnimationFrame(updateTimer);
    }
}

function stopTimer() {
    if (running) {
        running = false;
        let waktu = elapsed; // detik
        let volume = parseFloat(document.getElementById('volume').value);
        let senyawa = document.getElementById('senyawa').value;

        if (isNaN(volume) || volume <= 0) {
            document.getElementById('hasil').innerHTML = "Masukkan volume yang valid!";
            return;
        }

        // Hitung LPH
        let LPH = (volume / 1000) / (waktu / 3600);

        // Hitung Dosis
        let dosis;
        if (senyawa === "ZP 35") {
            dosis = (LPH * 1000) / 87.1;
        } else if (senyawa === "Hypo") {
            dosis = (LPH * 1000) / 25330;
        }

        document.getElementById('hasil').innerHTML = 
            `Waktu: ${waktu.toFixed(2)} detik<br>` +
            `LPH: ${LPH.toFixed(3)} L/h<br>` +
            `Dosis: ${dosis.toFixed(3)} ppm`;
    }
}
</script>

</body>
</html>
