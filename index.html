<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Dosis & Flowrate Pompa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #003366;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #003366;
    }
    .card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        text-align: left;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        padding: 10px;
        border: none;
        border-radius: 6px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        color: #fff;
        background-color: #003366;
        transition: 0.3s;
        width: 100%;
    }
    button:hover {
        background-color: #0055aa;
    }
    .result {
        margin-top: 20px;
        background: #e6f0ff;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
    }
    .stopwatch-btn {
        width: 48%;
        display: inline-block;
    }
</style>
</head>
<body>

<h1>Kalkulator Dosis & Flowrate Pompa</h1>

<div class="card">
    <label for="senyawa">Pilih Senyawa:</label>
    <select id="senyawa">
        <option value="ZP 35">ZP 35</option>
        <option value="Hypo">Hypo</option>
    </select>

    <label for="dosis">Hitung Flowrate dari Dosis (ppm):</label>
    <input type="number" id="dosis" placeholder="Masukkan dosis ppm" step="0.01">
    <button onclick="hitungFlowrate()">Hitung Flowrate</button>

    <label for="volume">Kalibrasi dengan Stopwatch (Volume ml):</label>
    <input type="number" id="volume" placeholder="Masukkan volume (ml)" step="0.01">

    <div>
        <button class="stopwatch-btn" onclick="startTimer()">Start</button>
        <button class="stopwatch-btn" onclick="stopTimer()">Stop</button>
    </div>
    <p>Waktu: <span id="timer">0.00</span> detik</p>
    <button onclick="hitungDariStopwatch()">Hitung L/h & Dosis</button>

    <div class="result" id="hasil"></div>
</div>

<script>
let startTime, running = false;

function hitungFlowrate() {
    let dosis = parseFloat(document.getElementById('dosis').value);
    let senyawa = document.getElementById('senyawa').value;

    if (isNaN(dosis) || dosis <= 0) {
        document.getElementById('hasil').innerText = "Masukkan dosis yang benar!";
        return;
    }

    let faktor = (senyawa === "Hypo") ? 25330 : 87.1;
    let flowrate = (dosis * 24 * faktor) / 1000;

    document.getElementById('hasil').innerHTML = 
        `Senyawa: ${senyawa}<br>Flowrate: ${flowrate.toFixed(3)} L/h`;
}

function startTimer() {
    if (!running) {
        startTime = Date.now();
        running = true;
        updateTimer();
    }
}

function stopTimer() {
    running = false;
}

function updateTimer() {
    if (running) {
        let elapsed = (Date.now() - startTime) / 1000;
        document.getElementById('timer').innerText = elapsed.toFixed(2);
        requestAnimationFrame(updateTimer);
    }
}

function hitungDariStopwatch() {
    let volume = parseFloat(document.getElementById('volume').value);
    let waktu = parseFloat(document.getElementById('timer').innerText);
    let senyawa = document.getElementById('senyawa').value;

    if (isNaN(volume) || volume <= 0 || waktu <= 0) {
        document.getElementById('hasil').innerText = "Masukkan volume & waktu yang benar!";
        return;
    }

    // LPH = (flow (ml) / 1000) / (waktu / 3600)
    let lph = (volume / 1000) / (waktu / 3600);

    // Hitung dosis
    let faktor = (senyawa === "Hypo") ? 25330 : 87.1;
    let dosis = (lph * 1000) / faktor;

    document.getElementById('hasil').innerHTML = 
        `Senyawa: ${senyawa}<br>` +
        `Flowrate: ${lph.toFixed(3)} L/h<br>` +
        `Dosis: ${dosis.toFixed(3)} ppm`;
}
</script>

</body>
</html>
