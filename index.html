<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Kalibrasi Pompa</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: bold;
    }
    .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 15px;
        max-width: 450px;
        margin: 20px auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        text-align: left;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-top: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
        color: #fff;
        background: #ff9800;
        transition: background 0.3s;
        width: 48%;
    }
    button:hover {
        background: #e68900;
    }
    .btn-row {
        display: flex;
        justify-content: space-between;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        background: rgba(0,0,0,0.2);
        padding: 10px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<h1>Kalkulator Kalibrasi Pompa</h1>

<div class="card">
    <label for="senyawa">Pilih Senyawa:</label>
    <select id="senyawa">
        <option value="ZP 35">ZP 35</option>
        <option value="Hypo">Hypo</option>
        <option value="NaOH">NaOH</option>
    </select>

    <label for="flow_ml">Flow (ml) dari hasil kalibrasi:</label>
    <input type="number" id="flow_ml" placeholder="Misal 100" step="0.01">

    <div class="btn-row">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
    </div>

    <div class="result" id="timerDisplay">Waktu: 0.00 detik</div>
    <div class="result" id="hasil"></div>
</div>

let startTime = 0;
